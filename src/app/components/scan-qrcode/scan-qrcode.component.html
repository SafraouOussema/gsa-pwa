<div class="grid-container">
  <div class="grid-item"></div>
  <div class="grid-item">
    <button pButton pRipple label="click for scan" icon="pi pi-plus" class="p-button-success p-mr-2"
      (click)="openScan()"></button>
    <br>
    <div class="qrcenter" *ngIf="canScan">
      <div class="qrwith"> 

        <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
      </div>
    </div>
  </div>
  <div class="grid-item"></div>
</div>
