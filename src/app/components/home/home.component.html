<div *ngIf="info.token; else loggedOut">



  <section class="content">
    <div class="block-header">
      <div class="row">


      </div>
    </div>
    <div class="container-fluid">

      <!-- Advanced Validation -->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card">

            <div class="body">
              <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                  <h2> Home Page </h2>
                </ng-template>
                <ng-template pTemplate="right">

                </ng-template>
              </p-toolbar>

              <p-table #dt2 [value]="niveaus" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                currentPageReportTemplate="{{ 'Users.PaginationShowing' | translate}} {first} {{ 'Users.PaginationTo' | translate}} {last}  {{ 'Users.PaginationOf' | translate}}  {totalRecords} {{ 'Users.PaginationEntries' | translate}} "
                [globalFilterFields]="['[3]' ]" [rowsPerPageOptions]="[10,25,50]">
                <!-- <ng-template pTemplate="caption">
                  <div class="row">
                    <div class="col-md-3">
                      <button pButton label="{{ 'Users.Clear' | translate}} " class="p-button-outlined"
                        icon="pi pi-filter-slash" (click)="clear(dt2, gb)"></button>
                    </div>
                    <div class="col-md-3 offset-md-6" style="text-align: right;">
                      <span class="p-input-icon-left p-ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #gb (input)="dt2.filterGlobal($event.target.value, 'contains')"
                          placeholder="Search" />
                      </span>
                    </div>
                  </div>
                </ng-template> -->

                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="[3]"> Entreprise <p-sortIcon field="date"></p-sortIcon>
                    </th>
                    <th> action </th>


                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-file>
                  <tr>
                    <td>{{file[3]}}</td>

                    <td> <a mat-button [routerLink]="['template/fiche', file[0],file[2],file[4]]"> ajouter fiche</a>
                    </td>
                    <td> <a mat-button [routerLink]="['template/exportfiche', file[0]]"> exporter fiche</a></td>
 
                  </tr>
                </ng-template>
              </p-table>


            </div>
          </div>
        </div>
      </div>
    </div>

 
     

  </section>






</div>

<ng-template #loggedOut>
  Please login.


</ng-template>
