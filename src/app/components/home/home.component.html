<div *ngIf="info.token; else loggedOut">



  <section class="content">
    <div class="block-header">
      <div class="row">


      </div>
    </div>
    <div class="container-fluid">

      <!-- Advanced Validation -->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card">

            <div class="body">
              <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                  <h2> Home Page </h2>
                </ng-template>
                <ng-template pTemplate="right">

                </ng-template>
              </p-toolbar>

              <p-table #dt2 [value]="niveaus" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                currentPageReportTemplate="{{ 'Users.PaginationShowing' | translate}} {first} {{ 'Users.PaginationTo' | translate}} {last}  {{ 'Users.PaginationOf' | translate}}  {totalRecords} {{ 'Users.PaginationEntries' | translate}} "
                [globalFilterFields]="['[3]' ]" [rowsPerPageOptions]="[10,25,50]">
               

                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="[3]"> Entreprise <p-sortIcon field="date"></p-sortIcon>
                    </th>
                    <th> action </th>


                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-file>
                  <tr>
                    <td>{{file[3]}}</td>

                    <td> <a mat-button [routerLink]="['template/fiche', file[0],file[2],file[4]]"> ajouter fiche</a> </td>
                    <td> <a mat-button [routerLink]="['template/exportfiche', file[0]]"> exporter fiche</a></td>
                    <td> <a mat-button [routerLink]="['template/scanqrcode',  file[0],file[2],file[4]]"> scan qrcode  </a></td>
                  </tr>
                </ng-template>
              </p-table>


            </div>
          </div>
        </div>
      </div>
    </div>

 
     

  </section>






</div>

<ng-template #loggedOut>
  Please login.


</ng-template>
